<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <header class="header">
      <div>
        <img src="./kodama.png" id="icon" />
        <h2>Ghibli Film Finder</h2>
        <p data-tab-target="#home">Home</p>
        <p data-tab-target="#my_favorite">My Favorite</p>
      </div>
    </header>

    <div id="home" data-tab-content class="active">
      <div id="search_section">
        <h2>FIND FILMS FROM GHIBLI STUDIO</h2>
        <form id="form">
          <select name="select_films" id="select_films">
            <option value="">Select films</option>
            <option value="Princess Mononoke">Princess Mononoke</option>
            <option value="Spirited Away">Spirited Away</option>
            <option value="Castle in the Sky">Castle in the Sky</option>
            <option value="Howl's Moving Castle">Howl's Moving Castle</option>
            <option value="My Neighbor Totoro">My Neighbor Totoro</option>
            <option value="Kiki's Delivery Service">
              Kiki's Delivery Service
            </option>
            <option value="Ponyo">Ponyo</option>
            <option value="Arrietty">Arrietty</option>
            <option value="Only Yesterday">Only Yesterday</option>
            <option value="Porco Rosso">Porco Rosso</option>
            <option value="Pom Poko">Pom Poko</option>
            <option value="Whisper of the Heart">Whisper of the Heart</option>
            <option value="Grave of the Fireflies">
              Grave of the Fireflies
            </option>
            <option value="My Neighbors the Yamadas">
              My Neighbors the Yamadas
            </option>
            <option value="The Cat Returns">The Cat Returnsy</option>
            <option value="Tales from Earthsea">Tales from Earthsea</option>
            <option value="From Up on Poppy Hill">From Up on Poppy Hill</option>
            <option value="The Tale of the Princess Kaguya">
              The Tale of the Princess Kaguya
            </option>
            <option value="When Marnie Was There">When Marnie Was There</option>
            <option value="The Red Turtle">The Red Turtle</option>
          </select>

          <input
            type="search"
            id="search_box"
            name="search"
            placeholder="Or search by released year (e.g. 1986)"
          />
          <input type="submit" id="submit_btn" value="Search" />
        </form>
      </div>

      <div id="container" style="list-style-type: none"></div>
    </div>

    <div id="my_favorite" data-tab-content>
      <h2>MY FAVORITE FILMS</h2>
      <ul id="favorite_list">
        
      </ul>
    </div>

    <footer>
      <img id="footer_totoro" src="./totoro.png" />
    </footer>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
